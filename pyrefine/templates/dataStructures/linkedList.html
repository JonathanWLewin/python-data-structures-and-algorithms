{% extends 'dataStructures/baseDataStructure.html' %}
{% block special_content %}
    {% if example.state != None %}
        <div class=".special-content-row">
            {% for record in example.state %}
            <div class="box">
                <span class="box-value">{{record}}</span>
            </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
